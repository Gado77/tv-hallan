<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TV Corporativa</title>
    <link rel="stylesheet" href="../../shared/css/main.css">
</head>
<body>
    <div class="screen active" id="adminScreen">
        <header class="admin-header">
            <div class="admin-title">TV Corp Admin</div>
            <nav class="admin-nav">
                <a href="../dashboard/dashboard.html" class="nav-btn active">Dashboard</a>
                <a href="../medias/medias.html" class="nav-btn">Mídias</a>
                <a href="../playlists/playlists.html" class="nav-btn">Playlists</a>
                <a href="../tvs/tvs.html" class="nav-btn">TVs</a>
                <a href="../settings/settings.html" class="nav-btn">Configurações</a>
            </nav>
            <div class="nav-user">
                <span id="user-email-display"></span>
                <button id="logout-btn" class="btn btn-sm btn-secondary">Sair</button>
            </div>
        </header>

        <main class="admin-content">
            <section class="card">
                <h1>Bem-vindo ao seu Dashboard</h1>
                <p>Use o menu acima para navegar e gerenciar seu sistema.</p>
            </section>
            <section id="stats-container" style="visibility: hidden;">
                <div class="stats-grid">
                    <a href="../medias/medias.html" class="stat-card-link" id="medias-link">
                        <div class="stat-card">
                            <h2 id="media-count">0</h2>
                            <p>Mídias</p>
                        </div>
                    </a>
                    <a href="../playlists/playlists.html" class="stat-card-link" id="playlists-link">
                        <div class="stat-card">
                            <h2 id="playlist-count">0</h2>
                            <p>Playlists</p>
                        </div>
                    </a>
                    <a href="../tvs/tvs.html" class="stat-card-link" id="tvs-link">
                        <div class="stat-card">
                            <h2 id="tv-count">0</h2>
                            <p>TVs</p>
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
